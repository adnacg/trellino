<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,100i,300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
    <title>Trellino</title>
    <script src="libs/db.js" defer></script>
    <script src="libs/dom.js" defer></script>
    <script src="components/card/card.js" defer></script>
    <script src="components/column/column.js" defer></script>
    <script src="components/app/app.js" defer></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <template id="my-card">
        <div id="main" draggable="true">
            <div id="title-wrapper">
                <div>
                    <form action="" id="title-edit">
                        <input id="title-input" value="Card Title Edit" maxlength="25" />
                    </form>
                </div>
                <div id="delete-card"><span>x</span></div>
            </div>
            <div id="content">
                <textarea id="content-input" value="Card Description"></textarea>
            </div>
            <div id="see-more">.....</div>
            <div id="see-less">^</div>
        </div>
    </template>

    <template id="my-column">
        <div id="main">
            <div id="title-wrapper">
                <div id="title-display">Column Title Display</div>
                <div>
                    <form action="" id="title-edit">
                        <input id="title-input" value="Column Title Edit" maxlength="15" />
                    </form>
                </div>
                <div id="add-card">+</div>
                <div id="delete-column">x</div>
            </div>
            <div id="content"></div>
        </div>
    </template>

    <template id="my-app">
        <header>
            <h1>TRELLINO</h1>
            <nav id="navbar">
                <div id="add-column">Add column</div>
                <input id="search-input" type="text" placeholder="Search.." name="search">
            </nav>
        </header>
        <main id="main"></main>
    </template>

    <my-app></my-app>
</body>

</html>
